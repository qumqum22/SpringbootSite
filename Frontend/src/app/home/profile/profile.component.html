<!DOCTYPE html>
<head>
    <title>PROFILE</title>
</head>

<body>
    <div class="profile">
        <div class="user-info">

                <div class="card">
                    <div class="profile-img">
                        <a href=""><img src="{{user?.profileImg}}" alt="" class="img-fluid rounded-circle w-60"></a>
                     </div>
                    <h2>{{user?.name}} {{user?.surname}}</h2>
                    <p>{{user?.email}}</p>
                    <a><i class="fa fa-phone"></i>{{user?.surname}}</a>
                </div>

                <hr>
                
                <div class="contact-types">
                <div class="contacts">
                    <form>
                            <div>
                                <span> New name </span>
                                    <input type="text" name="name">
                            </div>
                            <div>
                                <span> New surname </span>
    
                                <input type="text" name="surname">
    
                            </div>
                            <div>
                                <span> New phone </span>
                                <input type="text" name="phone">
                            </div>
                            <button type="submit" name="change_profile" value="change_profile">Save</button>
                    </form>
                </div>

                <div class="adresses">
                    <p>adresses</p>
                </div>
            </div>
        </div>
        <div class="videos-bar">
            <p>videos bar</p>
            <!--  w bazie musie zamienic watch na embed mniej wiecej -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Gx4iBLKLVHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>
