<!DOCTYPE html>


<head>
    <title>PROFILE</title>
</head>

<body>
<div class="base-container">
    <main id="main-container" class="video-container">
        <section class="video-form">
            <h1 id="h1-profile">Profile</h1>

            <div class="card">
                <a href="#"><i class="fa fa-phone"></i> </a>
                <br>
                <a href="#"><i class="fa fa-twitter"></i></a> 
                <a href="#"><i class="fa fa-linkedin"></i></a> 
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>

            <form>
                <div class="card">
                    <div class="profile-changes">
                        <div> New name </div>
                            <input type="text" name="name">
                    </div>
                    <div class="profile-changes">
                        <div> New surname </div>

                        <input type="text" name="surname">

                    </div>
                    <div class="profile-changes">
                        <div> New phone </div>
                        <input type="text" name="phone">
                    </div>
                    <button type="submit" name="change_profile" value="change_profile">Save</button>
                </div>
            </form>

            <div class="card">
                <h2>{{user?.name}} {{user?.surname}}</h2>
                <h2>{{user?.email}}</h2>
                <h3><i class="fa fa-phone"></i>{{user?.surname}}</h3>
                <br>
            </div>

        </section>
    </main>
</div>

</body>
