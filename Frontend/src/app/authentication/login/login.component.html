<!DOCTYPE html>

<head>
    <title>LOGIN PAGE</title>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../../assets/images/logo.svg"> 
        </div>
        <div class="login-container">
             <form class="login">
                <input name="email" type="text" placeholder="email@email.com">
                <input name="password" type="password" placeholder="password">
                <div class="buttons">
                    <button routerLink="" class="button">
                        Log in
                    </button>
                    <button routerLink="/register" class="button">
                        Register
                    </button>
                </div>
            </form> 
        </div>
    </div>
</body>
