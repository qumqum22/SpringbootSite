<div class="container">
    <div class="logo">
        <img src="../../../assets/images/logo.svg">  
    </div>
    <div class="login-container">
        <div class="login">
            <div class="form-group">
                <input [(ngModel)]="emailField" type="text" placeholder="email@email.com"/>
                <span class="error" *ngIf="email?.invalid && email?.touched" >Input is not valid</span>
            </div>
            <div class="form-group">
                <input [(ngModel)]="passwordField" type="password" placeholder="password">
                <span class="error" *ngIf="password?.invalid && password?.touched"> Password is required.</span>            
            </div>
            <div class="form-group">
                <input name="confirmPassword" type="password" placeholder="confirm password">
            </div>
            <div class="form-group">
                <input [(ngModel)]="nameField" type="text" placeholder="name">
            </div>
            <div class="form-group">
                <input [(ngModel)]="surnameField" type="text" placeholder="surname">
            </div>
            <div class="buttons">
                <button routerLink="/login" class="button"> Sign in </button>
                <button (click)="registerUser()" class="button"> Create account </button>
            </div>
        </div>

    </div>
</div>
