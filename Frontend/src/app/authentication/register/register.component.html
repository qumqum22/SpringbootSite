<div class="container">
    <div class="logo">
        <img src="../../../assets/images/logo.svg">  
    </div>
    <div class="login-container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="login">
            <div class="form-group">
                <input ngModel name="email" type="text" placeholder="email@email.com"/>
                <span class="error" *ngIf="email?.invalid && email?.touched" >Input is not valid</span>
            </div>
            <div class="form-group">
                <input ngModel name="password" type="password" placeholder="password">
                <span class="error" *ngIf="password?.invalid && password?.touched"> Password is required.</span>            
            </div>
            <div class="form-group">
                <input ngModel name="confirmPassword" type="password" placeholder="confirm password">
            </div>
            <div class="form-group">
                <input ngModel name="name" type="text" placeholder="name">
            </div>
            <div class="form-group">
                <input ngModel name="surname" type="text" placeholder="surname">
            </div>
            <div class="buttons">
                <button routerLink="/login" class="button">
                    Sign in
                </button>
                
                <button type="submit" class="button">
                    Create account
                </button>
            </div>
        </form>
    </div>
</div>
